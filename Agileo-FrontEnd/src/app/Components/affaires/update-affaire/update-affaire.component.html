<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form [formGroup]="myFormUpdate" (ngSubmit)="onUpdateAffaire()">
      <div class="modal-header">
        <h5 class="modal-title text-success">Modifier un affaire</h5>
        <button type="button" class="close text-success" data-dismiss="modal" aria-label="Fermer" #closebutton>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">ID</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="id" readonly>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Code</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="code">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Designation</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="designation">
          </div>
        </div>

        <!-- âœ… Statut avec radio buttons -->
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Statut</label>

          <div class="col-sm-9">
            <div class="form-check form-check-inline mt-2">
              <input class="form-check-input" type="radio" formControlName="statut" value="Actif" id="statutActif">
              <label class="form-check-label" for="statutActif">Actif</label>
            </div>

            <div class="form-check form-check-inline ms-4 mt-2">
              <input class="form-check-input" type="radio" formControlName="statut" value="Inactif" id="statutInactif">
              <label class="form-check-label" for="statutInactif">Inactif</label>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Modifier</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
      </div>
    </form>
  </div>
</div>
